<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>Type</title>
    <link rel="stylesheet" href="./styles.css" />
    <script type="module" src="./app.js"></script>
  </head>
  <body>
    <form class="container" autocomplete="off">
      <label for="name">TS-tasklist-exercise</label>
      <input type="text" id="name" />

      <ul class="categories">
        <li>
          <label for="category-general">general</label>
          <input
            type="radio"
            name="category"
            value="general"
            id="category-general"
          />
        </li>
        <li>
          <label for="category-work">work</label>
          <input type="radio" name="category" value="work" id="category-work" />
        </li>
        <li>
          <label for="category-sport">sport</label>
          <input
            type="radio"
            name="category"
            value="sport"
            id="category-sport"
          />
        </li>
        <li>
          <label for="category-hobby">hobby</label>
          <input
            type="radio"
            name="category"
            value="hobby"
            id="category-hobby"
          />
        </li>
      </ul>

      <button>Add</button>

      <p>To do:</p>
      <ul class="tasks"></ul>
    </form>
  </body>
</html>
